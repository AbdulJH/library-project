<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="top-bar">
    <h1 id="testy">Online Library</h1>
    <button onClick="openForm();" type="button" class="button">+</button>
  </div>



  <div id="main-content">

    <div id="group-form" id="myForm">
      <!-- <form action="#"> -->
        <div class="top-button">
          <button onClick="closeForm();" class="last-btn">X</button>
        </div>

<!-- 
        <div class="top-text">
          <h3>New Book</h3>
        </div> -->

        <div class="test-group">
          <h3 class="h3-text">New Book</h3>

        <div class="input-text">
         <label for="title">Title</label>
         <input class="user-typed" type="text" name="title" id="title_id" placeholder="Book Title" required>
        </div>

        <div class="input-text">
        <label for="author">Author</label>
        <input class="user-typed" type="text" name="author" id="author_id"placeholder="Author" required>
        </div>

        <div class="input-text">
        <label for="pages">Number of pages:</label>
        <input class="user-typed" type="number" name="pages" id="pages_id" placeholder="Pages" required>
        </div>

        <div class="input-text">
        <label for="readTheBook">Read the book?</label>
          <select class="user-typed" name="readTheBook" id="read_id" required>
          <option value="Yes :)">Yes :)</option>
          <option value="No :(">No :(</option>
           </select>
        </div>

        <div class="submit-button">
          <button class="test-submit">Submit</button>
        </div>

      </div>
      <!-- </form> -->
    </div>

   
    <!-- <div id="books">
      <h3 id="test-title">HI</h3>
      <h3 id="test-author"><br>HI</h3>
    </div> -->
   
 
  </div>




  <script src="app.js"></script>
</body>
</html>
