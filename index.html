<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="top-bar">
    <h1>Online Library</h1>
  </div>

  <div class="main-content">

    <div id="group-form" id="myForm">
      <form action="#">

        <div class="top-button">
          <button>X</button>
        </div>


        <div class="top-text">
          <h3>New Book</h3>
        </div>

        <div class="test-group">

        <div class="input-text">
         <label for="title">Title</label>
         <input class="user-typed" type="text" name="title" placeholder="Book Title" required>
        </div>

        <div class="input-text">
        <label for="author">Author</label>
        <input class="user-typed" type="text" name="author" placeholder="Author" required>
        </div>

        <div class="input-text">
        <label for="pages">Number of pages:</label>
        <input class="user-typed" type="number" name="pages" placeholder="Pages" required>
        </div>

        <div class="input-text">
        <label for="readTheBook">Read the book?</label>
          <select class="user-typed" name="readTheBook" id="readTheBook" required>
          <option value="yes-read">Yes :)</option>
          <option value="not-read">No :(</option>
           </select>
        </div>

        <div class="submit-button">
          <button class="test-submit">Submit</button>
        </div>

      </div>
      </form>
    </div>

    <button onClick="openForm();" type="button" class="button">+</button>

  </div>




  <script src="app.js"></script>
</body>
</html>
